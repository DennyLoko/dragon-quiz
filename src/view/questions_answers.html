<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Perguntas e Respostas</title>
	<link rel='stylesheet' href='estilo.css' />
</head>
<body class='back'>
<img src='dbq.png' width='350px' ></img>

<div class='center'>

<table width='500px'><tr><td>
        <form method="POST" action="">
            <label>
                <h1 align='center'>{{ question.getQuestion() | raw }}</h1>
            </label>

            <br>
			<table>
            {% for answer in answers %}
			<tr height='40px'><td width='40px'>
				<input type="radio" width='100%' id="answer" name="answer" value="{{ answer.getId() }}">
			</td><td>
                <label for="answer" class='t-answer'>
                    {{ answer.getAnswer() }}
                </label>
			</td></tr>
            {% endfor %}
			<table>
            <button class='b-answer' type="submit">Enviar</button>
        </form>
</td></tr></table>
    </div>
</body>
</html>
