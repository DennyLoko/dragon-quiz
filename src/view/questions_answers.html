<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Perguntas e Respostas</title>
</head>
<body>
    </div class="container-fluid">
        <h1> {{ question }} </h1>

        <form>
            {% for answer in answers %}
            <input type="radio" name="answer" value="{{answer}}">{{ answer }}
            {% endfor %}

            <input class="btn btn-success" type="submit">
        </form>
    </div>
</body>
</html>
