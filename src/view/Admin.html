<!DOCTYPE html>

<head>
  <title>Cadastrar Perguntas e Respostas</title>
</head>

<body>
  <h2>Cadastro de Perguntas</h2>

  <form method="POST">
    Digite sua pergunta:<br/>
    <input type="text" name="question" />

    Pontos:
    <input type="number" name="points" min="1" max="1000" />
    <br/>

    Digite sua resposta:<br/>

    {% for i in 0..10 %}
    <input type="text" name="answer[]" />

    <select name="is_correct[]">
        <option value="0">Falsa</option>
        <option value="1">Verdadeira</option>
    </select>
    <br/>
    {% endfor %}

    <input type="submit" value="Salvar">
</body>

</html>
