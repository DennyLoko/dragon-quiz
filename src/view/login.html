<DOCTYPE html!>
<html>
<head>
<title>Entrar</title>

<body class='back'>

<div class='center'>

<h1 align='center'>Entrar</h1>
<form method='POST' action=''>
	
	<label for='name'>Nome de Usuário ou Email:</label>
	<input type='text' maxlength='128'id='name' name='name' placeholder='Nome de Usuário ou Email' value='{{name}}' required>
	
	<label for='password'>Senha:</label>
	<input type='password' name='password' id='password' placeholder='Senha' value='{{password}}' required>
	
	<button type='submit' id='register'>Confirmar</button>



</form>
</div>
</body>
