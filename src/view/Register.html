<DOCTYPE html!>
<html>
<head>
<title>Cadastre-se</title>
<link rel='stylesheet' href='estilo.css' />
</head>
<body class='back'>
<img src='dbq.png' width='350px' ></img>

<div class='center'>

<h1 align='center'>Cadastre-se</h1>
<form method='POST' action=''>
	
	<label for='name'>Nome de Usuário:</label>
	<input type='text' maxlength='128'id='name' name='name' class='register' placeholder='Username' value='{{name}}' required>
	
	<label for='email'>Email:</label>
	<input type='text' maxlength='128' id='email' class='register' name='email' placeholder='Email' value='{{email}}' required>
	
	<label for='password'>Senha:</label>
	<input type='password' name='password' id='password' class='register' placeholder='Senha' required>
	
	<label for='cpassword'>Confirmar Senha:</label>
	<input type='password' name='cpassword' id='cpassword' class='register' placeholder='Confirmar Senha' required>
	
	<table><tr><td width='100%'><a href='/login' style='background-color: white;'>Já possui uma conta? Clique aqui.</a></td><td>
	<button type='submit' id='register'>Cadastrar</button>
	</td></tr></table>


</form>
</div>
</body>
</html>
