<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}
</style>


<table>

  <tr>
    <th>Position</th>
    <th>User</th>
    <th>Score</th>
  </tr>


  {% for i in 0..49 %}
    <tr>
      <td> {{ i + 1 }}</td>
      <td> {{ ranking[i].getUser().getUsername() }} </td>
      <td> {{ ranking[i].getPoints() }} </td>
    </tr>
  {% endfor %}

</table>
